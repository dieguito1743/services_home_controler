        <script type="text/javascript" src="js/JSON/JSONRecibos.js"></script>
        <script type="text/javascript" src="js/AJAXPetition.js"></script>
        <!--JS local-->
        <script type="text/javascript" src="js/Menu.js"></script>
        <script type="text/javascript" src="js/UserService.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body onload="menuPrincipal('registrarUsuario.html')">
        <div class="container">
            <nav class="navbar navbar-default tfont">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="menuPrincipal.html">SISHOUSE</a><!-- use class = "active" to active option-->
                    </div>
                    <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true">
                        <ul id ="menu" class="nav navbar-nav">
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="jumbotron text-left text-primary">
                <h1>Registrar Usuario</h1>
                <form class="form-signin" onsubmit="return false">
                    <label for="inputUser" class="sr-only">Cuenta Usuario</label>
                    <input type="text" id="inputUser" class="form-control" placeholder="Cuenta" required autofocus />
                    <label for="inputEmail" class="sr-only">Correo Electronico</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Correo E-" required />
                    <label for="inputNombre" class="sr-only">Nombre</label>
                    <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required />
                    <label for="inputTipo" class="sr-only">Tipo de Usuario</label>
                    <select id="inputTipo" required class="form-control">
                        <option value="" selected>Selecione un tipo de Usuario</option>
                        <option value="1">Administrador</option>
                        <option value="2">Consultas</option>
                    </select>
                    <label for="inputApellido" class="sr-only">Apellido</label>
                    <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required />
                    <label for="inputTelefono" class="sr-only">Telefono</label>
                    <input type="text" id="inputTelefono" class="form-control" placeholder="Telefono" required />
                    <label for="inputPassword" class="sr-only">Contrase単a</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required />
                    <label for="inputPasswordAgain" class="sr-only">Repetir Contrase単a</label>
                    <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Repetir Contrase単a" required />
                    <button id="buttonSubmit" class="btn btn-lg btn-primary btn-block" type="submit" onclick="registrar()">Registrar Usuario</button>
                </form>
                <form class="form-signin" onsubmit="return false">
                    <button id="buttonQuery" class="btn btn-lg btn-primary btn-block" type="submit" onclick="consultar()">Consultar Usuarios</button>
                </form>
            </div>
        </div>
        <footer class = "footer tfont">
            <div class="container">
                <p class="text-muted">Diego David Bermudez Rodriguez &#169; Todo los derechos reservados</p>
            </div>
        </footer>
    </body>
</html>

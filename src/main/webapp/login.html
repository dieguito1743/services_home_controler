<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="css/singin.css" rel="stylesheet"/>
        <!-- Jquery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--JS need-->
        <script type="text/javascript" src="js/JSON/JSONUsuarios.js"></script>
        <script type="text/javascript" src="js/JSON/JSONServicios.js"></script>
        <script type="text/javascript" src="js/JSON/JSONModulos.js"></script>
        <script type="text/javascript" src="js/JSON/JSONUsuarios_Servicios.js"></script>
        <script type="text/javascript" src="js/JSON/JSONRoles.js"></script>
        <script type="text/javascript" src="js/JSON/JSONRecibos.js"></script>
        <script type="text/javascript" src="js/AJAXPetition.js"></script>
        <!--JS local-->
        <script type="text/javascript" src="js/LoginService.js"></script>
        <script type="text/javascript" src="js/RolesService.js"></script>
    </head>
    <body class="text-center">
        <form class="form-signin" onsubmit="return false">
            <!--img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
            <h1 class="h3 mb-3 font-weight-normal">Por favor Inicie Sesion</h1>
            <label for="inputUser" class="sr-only">Usuario</label>
            <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus />
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required />
            <!--div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div-->
            <button id="buttonSubmit" class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </body>
</html>
